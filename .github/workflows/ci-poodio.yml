name: CI for poodio

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches: ["main"]
        tags: ["poodio@[0-9]+.[0-9]+.[0-9]+"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always
    FORCE_COLOR: 1

jobs:
    check:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/install-action@just
            - run: just prepare check

    build-common:
        if: github.ref_type == 'tag'
        needs: check
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/install-action@just
            - run: just prepare poodio::build-common
            - uses: actions/upload-artifact@v4
              with:
                  name: common
                  path: poodio/dist/

    build-target:
        if: github.ref_type == 'tag'
        needs: check
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: macos-latest
                      target: aarch64-apple-darwin
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/install-action@just
            - run: just prepare poodio::build-target ${{ matrix.target }}
            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.target }}
                  path: poodio/dist/

    publish:
        if: github.ref_type == 'tag'
        needs:
            - build-common
            - build-target
        runs-on: macos-latest
        permissions:
            contents: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/download-artifact@v4
              with:
                  path: dist/
            - name: Package GitHub Release Artifacts
              run: |
                  for dir in dist/*; do
                    [[ "$dir" == "dist/common" ]] && continue
                    target=$(basename "$dir");
                    cd "$dir/bin/"
                    tar -czf "poodio-$target.tgz" *
                    cd - > /dev/null
                  done
            - name: Publish to github.com
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/*/bin/*.tgz
                  generate_release_notes: true
            - name: Publish to crates.io
              run: cargo publish --dry-run --all-features --locked --package poodio --no-verify
              env:
                  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_API_TOKEN }}
            - name: Publish to npmjs.com
              run: |
                  for pkg in dist/*; do
                    npm publish --dry-run --access public --provenance "./$pkg/npm/"
                  done
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPMJS_API_TOKEN }}
