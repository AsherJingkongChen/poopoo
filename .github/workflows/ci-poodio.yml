name: CI for poodio

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches: ["main"]
        tags: ["poodio@[0-9]+.[0-9]+.[0-9]+"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    check:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - uses: actions/cache@v4
              with:
                  key: cargo-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: cargo-${{ runner.os }}-${{ runner.arch }}-
                  path: |
                      ~/.cargo/
                      target/
            - uses: taiki-e/install-action@v2
              with:
                  tool: just
            - run: just prepare check

    build-release:
        if: github.ref_type == 'tag'
        needs: check
        runs-on: ${{ matrix.os }}
        permissions:
            contents: write
        strategy:
            matrix:
                include:
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      prefix: poodio
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      prefix: poodio
                      suffix: .exe
                    - os: ubuntu-latest
                      can-publish-source: true
                      target: x86_64-unknown-linux-gnu
                      prefix: poodio
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
            - uses: actions/cache@v4
              with:
                  key: cargo-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: cargo-${{ runner.os }}-${{ runner.arch }}-
                  path: |
                      ~/.cargo/
                      target/
            - uses: taiki-e/install-action@v2
              with:
                  tool: just
            - run: just prepare build-target ${{ matrix.target }}
            # - uses: softprops/action-gh-release@v2
            #   with:
            #       files: ${{ matrix.prefix }}-${{ matrix.target }}${{ matrix.suffix }}
            #       generate_release_notes: true

    publish:
        if: github.ref_type == 'tag'
        needs: build-release
        runs-on: macos-latest
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 1
